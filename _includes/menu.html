{% for item in include.menu %}
    {% if item.sep_before %}
        <div class="dropdown-divider"></div>
    {% endif %}
    <a class="dropdown-item dropdown-item-{{ forloop.index }} rounded px-3" href="{{ item.url | absolute_url }}" title="{{ item.alt | escape | replace: "!!conference.year!!", site.conference.year  | replace: "!!conference.location!!", site.conference.location  | replace: "!!conference.dates!!", site.conference.dates }}">
        {{ item.title }}
    </a>
{% endfor %}
