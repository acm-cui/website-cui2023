name: 🚀 Publish CUI 2023 website

on:
  # Runs on pushes and merged pull requests targeting the default branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: 👷 Build with Jekyll
        # Outputs to the './_site' directory by default
        # "${{ steps.pages.outputs.base_path }}"
        run: bundle exec jekyll build  --trace --config "_config.yml,_config_production.yml"
        env:
          JEKYLL_ENV: production
      - name: 🌎 Upload to cui.acm.org
        uses: snooooowy/FTP-Deploy-Action@1.3.2
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./_site/
          max-retries: 3
        if: github.ref == 'refs/heads/main' && needs.pr-check.outputs.number != 'null'

