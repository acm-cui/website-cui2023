name: üöÄ Publish CUI 2023 website

on:
  # Runs on pushes and merged pull requests targeting the default branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: üë∑ Build with Jekyll
        # Outputs to the './_site' directory by default
        # "${{ steps.pages.outputs.base_path }}"
        run: bundle exec jekyll build  --trace --config "_config.yml,_config_production.yml"
        env:
          JEKYLL_ENV: production
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install FTP dependancies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyftpsync==4.0.0a3
      - name: üåé Upload to cui.acm.org
        uses: lujiaying/FTP-Deploy-Action-Py3.9@v1.0
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          passwd: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./_site/
          remote_dir: /
        if: github.ref == 'refs/heads/main' && needs.pr-check.outputs.number != 'null'

